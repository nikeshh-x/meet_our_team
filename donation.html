<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <div class="bg-gray-200 h-114 flex flex-col items-center justify-center">
        <div class="w-5xl text-center">
          <h1 class="text-4xl">DIRECT DONATION: VERIFIED VICTIMS IN NEED</h1>
          <h6 class="mt-4 text-3xl text-gray-500">
            100% of your donation goes directly to the victims
          </h6>
          <div class="relative mt-8 max-w-4xl mx-auto">
            <input
              type="text"
              class="w-full text-gray-700 border-none bg-white p-4 pl-12 text-base placeholder:text-gray-400 rounded-lg shadow-md focus:outline-none"
              placeholder="Search for the victims here"
            />
            <button
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <i class="fa-solid fa-magnifying-glass text-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
